    <div>
        <!----------------------------edit profile starts from here-------------------------------->
        <br>


        <a href="Start.html"> <b>
                <div class="backToProfile">Go back home</div>
            </b> </a>
        <h2><b>Basic Information</b></h2>

        <!-- Profile picture insertion with choose file button -->
        <div class="profilePictureContainer">
            <span><img src="profilepic.jpeg" alt="Profile Picture" class="profilePicture"> <button class="editButton"
                    onclick="document.getElementById('profilePicInput').click();">Edit</button></span>
            <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
        </div>

        <!---------------------creating form------------------------------------->

        <form id="updateForm" class="form-container">

            <div class="formfontsize">

                <div class="form-group">
                    <label for="username">User Name:</label>
                    <input class="formfontsize" type="text" id="username" name="username" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input class="formfontsize" type="text" id="firstname" name="firstname" autocomplete="given-name">
                    <br><br>
                    <label for="lastname">Last Name:</label>
                    <input class="formfontsize" type="text" id="lastname" name="lastname" autocomplete="family-name">
                </div>
                <br><br><br>
                <div class="form-group"> <label for="age">Age:</label>
                    <input class="formfontsize" type="number" id="age" name="age" autocomplete="bday" />
                </div>
                <div class="form-group"> <label for="Nickname">Nickname:</label>
                    <input class="formfontsize" class="formfontsize" id="nickname" type="text"
                        autocomplete="nickname" />
                </div>
                <div class="form-group"> <label for="email">Email:</label>
                    <input class="formfontsize" type="email" id="email" name="email" autocomplete="email" />
                </div>
                <div class="form-group"> <label for="password">Password:</label>
                    <input class="formfontsize" type="password" id="password" name="password"
                        autocomplete="new-password" />
                </div>
                <div class="form-group"> <label for="Bio">Bio:</label>
                    <input class="formfontsize" id="bio" type="text" autocomplete="off" />
                </div>

                <button class="saveBox" type="submit">Save</button>










            </div>
        </form>

    </div>

    <script src="Edit.js"></script>
